<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/img/Logo.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/img/Logo.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/img/Logo.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/img/Logo.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		
		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<title>DelcoInk - Tatoueur à Chambéry</title>
		<meta name="title" content="DelcoInk - Tatoueur à Chambéry">
		<meta name="description" content="Artiste tatoueur professionnel à Chambéry. Créations uniques et personnalisées dans une ambiance chaleureuse.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://delco-ink.fr/">
		<meta property="og:title" content="DelcoInk - Tatoueur à Chambéry">
		<meta property="og:description" content="Artiste tatoueur professionnel à Chambéry. Créations uniques et personnalisées dans une ambiance chaleureuse.">
		<meta property="og:image" content="%sveltekit.assets%/images/og-image.jpg">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://delco-ink.fr/">
		<meta property="twitter:title" content="DelcoInk - Tatoueur à Chambéry">
		<meta property="twitter:description" content="Artiste tatoueur professionnel à Chambéry. Créations uniques et personnalisées dans une ambiance chaleureuse.">
		<meta property="twitter:image" content="%sveltekit.assets%/images/og-image.jpg">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
